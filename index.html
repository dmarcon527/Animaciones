<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones número primitiva</title>
    <link rel="stylesheet" href="Style.css">
    <script>
        function sorteo() {
            const num = [];
            const primitiva = [];
            for (let i = 1; i <= 49; i++) num.push(i);
            for (let i = 0; i < 7; i++) {

                let indice = Math.floor(Math.random() * num.length);
                let number = num[indice];
                num.splice(indice, 1);
                primitiva.push(number);
                if (i == 5) primitiva.sort((a, b) => a - b);
            }
            return primitiva;
        };
        window.addEventListener('DOMContentLoaded', () => {
            const nums = sorteo();
            document.querySelector(".nums").querySelectorAll("div").forEach((v, k) => v.textContent = nums[k]);
            document.getElementById('fecha').textContent += new Date().toLocaleDateString();

        });

    </script>
</head>

<body>
    <header>
        <h1>Practica De Animaciones</h1>
    </header>
    <main>
        <div class="mover"></div>
        <div class="gatete"> &#128571</div>
        <div class="nums">
            <div class="des">1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="fondo">C</div>
        </div>
        <div class="rotar">
            <div id="fecha">Fecha del sorteo: </div>
        </div>
    </main>
    <footer class="copy">
        &copy; Dácil Marco Contreras
    </footer>
</body>

</html>
